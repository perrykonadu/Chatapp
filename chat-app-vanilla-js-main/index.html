<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title> Gemini Chat</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Person selector: this contains buttons for user to select whether to chat as Bruce or Tony -->
    <div class="person-selector">
      <button class="button person-selector-button active-person" id="john-selector">Bruce</button>
      <button class="button person-selector-button" id="jane-selector">Tony</button>
    </div>
    <div class="chat-container">
      <h2 class="chat-header">Tony chatting...</h2>

      <div class="chat-messages">
        <div class="message blue-bg">
          <div class="message-sender">Bruce</div>
          <div class="message-text">Hey Tony, you got the stones yet?</div>
          <div class="message-timestamp">09:00 AM</div>
        </div>
        <div class="message gray-bg">
          <div class="message-sender">Tony</div>
          <div class="message-text">Yes of course. It's time to defeat Thanos</div>
          <div class="message-timestamp">09:04 AM</div>
        </div>
      </div>

      <form class="chat-input-form">
        <input type="text" class="chat-input" required placeholder="Type here, Bruce..." />
        <button type="submit" class="button send-button">Send</button>
      </form>
      <button class="button clear-chat-button">Clear Chat</button>
    </div>

    <script src="app.js"></script>
  </body>
</html>
